
<h2 class="d-flex justify-content-center py-3">Time period table</h2>
<div class="d-flex justify-content-end edit ">
  <button type="button" class="btn btn-primary">Edit</button>
</div>


<div class="header">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
    <td mat-cell *matCellDef="let row">
      <mat-form-field >
        <input matInput  [value]="row[column]" [(ngModel)]="row[column]">
      </mat-form-field>
      <!-- {{ row[column] }} -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>



<div class="d-flex justify-content-end submit ">
  <button type="button" class="btn btn-primary" (click)="createTableData()">Submit</button>
</div>
